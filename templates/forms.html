{% extends "base.html" %}
{% load crispy_forms_tags %} 
{% block forms %}
{% if title %}
<div class="row">
	<div class="col-xs-6 col-xs-offset-3">
		<h1>{{title}}</h1>
		<form method="POST" action="">{% csrf_token %}
			{{form|crispy}}
			<input class="btn btn-primary" type="submit" name="Sign Up">
		</form>
	</div>
</div>
{% endif %}
{% endblock %}
